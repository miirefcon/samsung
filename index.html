#budgetwise-button {
    width: 220px;
    height: 50px;
    border: none;
    outline: none;
    color: #fff;
    background: #111;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
}

#budgetwise-button:before {
    content: '';
    background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
    position: absolute;
    top: -2px;
    left:-2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 10px;
}

#budgetwise-button:active {
    color: #000
}

#budgetwise-button:active:after {
    background: transparent;
}

#budgetwise-button:hover:before {
    opacity: 1;
}

#budgetwise-button:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #111;
    left: 0;
    top: 0;
    border-radius: 10px;
}

@keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
}

/* Login Container Styling */
#loginContainer {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    height: 100%;

}

.login-container {
    position: absolute;

#loginForm input {

#loginForm button {

#errorMessage {

#logoutButton, #logoutButton::after {
  padding: 10px 50px;
  font-size: 20px;
  border: none;
  border-radius: 5px;
  color: white;
  background-color: #ADD8E6; /* Light blue background color */
  position: relative;
}

#logoutButton::after {
  --move1: inset(50% 50% 50% 50%);
  --move2: inset(31% 0 40% 0);
  --move3: inset(39% 0 15% 0);
  --move4: inset(45% 0 40% 0);
  --move5: inset(45% 0 6% 0);
  --move6: inset(14% 0 61% 0);
  clip-path: var(--move1);
  content: 'Logout';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  display: block;
}

#logoutButton:hover::after {
  animation: glitch_4011 1s;
  text-shadow: 10 10px 10px black;
  animation-timing-function: steps(2, end);
  text-shadow: -3px -3px 0px #1df2f0, 3px 3px 0px #E94BE8;
  background-color: transparent;
  border: 3px solid rgb(0, 255, 213);
}

#logoutButton:hover {
  text-shadow: -1px -1px 0px #1df2f0, 1px 1px 0px #E94BE8;
}

#logoutButton:hover {
  background-color: transparent;
  border: 1px solid rgb(0, 255, 213);
  box-shadow: 0px 10px 10px -10px rgb(0, 255, 213);
}

@keyframes glitch_4011 {
  0% {
    clip-path: var(--move1);
    transform: translate(0px,-10px);
  }

  10% {
    clip-path: var(--move2);
    transform: translate(-10px,10px);
  }

  20% {
    clip-path: var(--move3);
    transform: translate(10px,0px);
  }

  30% {
    clip-path: var(--move4);
    transform: translate(-10px,10px);
  }

  40% {
    clip-path: var(--move5);
    transform: translate(10px,-10px);
  }

  50% {
    clip-path: var(--move6);
    transform: translate(-10px,10px);
  }

  60% {
    clip-path: var(--move1);
    transform: translate(10px,-10px);
  }

  70% {
    clip-path: var(--move3);
    transform: translate(-10px,10px);
  }

  80% {
    clip-path: var(--move2);
    transform: translate(10px,-10px);
  }

  90% {
    clip-path: var(--move4);
    transform: translate(-10px,10px);
  }

  100% {
    clip-path: var(--move1);
    transform: translate(0);
  }
}

        // Function to show/hide loader

            document.getElementById('loader-container').style.display = show ? 'flex' : 'none';

            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));

        // Function to format number as PHP peso
        function formatPeso(number) {
            return new Intl.NumberFormat('en-PH', {
                style: 'currency',
                currency: 'PHP'
            }).format(number);
        }

        // Function to parse PHP peso string to number
        function parsePeso(pesoString) {
            return parseFloat(pesoString.replace(/[^0-9.-]+/g,""));
        }

        // Add event listeners for peso formatting
        document.querySelectorAll('.peso-input').forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value) {
                    const numericValue = parsePeso(this.value);
                    this.value = formatPeso(numericValue);
                }
            });
        });

        // Submit form to Firestore
        document.getElementById('log-form').addEventListener('submit', function(event) {
            event.preventDefault();

                reference_no: document.getElementById('reference_no').value,
                name: document.getElementById('name').value,
                date_in: document.getElementById('date_in').value || '',
                date_completed: document.getElementById('date_completed').value || '',
                address: document.getElementById('address').value || '',
                contact: document.getElementById('contact').value || '',

                part_description: document.getElementById('part_description').value || ''

                    alert('Log successfully updated!');
                    resetForm();
                    loadLogs();
                }).catch(error => {
                    console.error("Error updating log: ", error);
                }).finally(() => {
                    toggleLoader(false);
                });
            } else {
                // Add new log
                db.collection("logs").add(logData).then(() => {
                    alert('Log successfully added!');
                    resetForm();
                    loadLogs();
                }).catch(error => {
                    console.error("Error adding log: ", error);
                }).finally(() => {
                    toggleLoader(false);
                });
            }
        });

        // Load logs from Firestore
        function loadLogs() {
            toggleLoader(true);
            db.collection("logs").get().then(snapshot => {
                const tableBody = document.getElementById('data-table-body');
                tableBody.innerHTML = ''; // Clear existing data
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${data.reference_no}</td>
                        <td>${data.date_in}</td>
                        <td>${data.date_completed}</td>
                        <td>${data.name}</td>
                        <td>${data.address}</td>
                        <td>${data.contact}</td>
                        <td>${data.brand}</td>
                        <td>${data.dealer}</td>
                        <td>${data.model}</td>
                        <td>${data.serial_indoor}</td>
                        <td>${data.serial_outdoor}</td>
                        <td>${data.complain}</td>
                        <td>${data.labor}</td>
                        <td>${data.transpo}</td>
                        <td>${data.startup_pay}</td>
                        <td>${data.remark_status}</td>
                        <td>${data.partnumber}</td>
                        <td>${data.do_number}</td>
                        <td>${data.part_description}</td>
                        <td class="action-buttons">
                            <button onclick="editLog('${doc.id}', ${JSON.stringify(data).replace(/"/g, '&quot;')})">Edit</button>
                            <button onclick="deleteLog('${doc.id}')">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            }).catch(error => {
                console.error("Error loading logs: ", error);
            }).finally(() => {
                toggleLoader(false);
            });
        }

        // Edit a log
        function editLog(docId, data) {
            document.getElementById('doc_id').value = docId;
            document.getElementById('reference_no').value = data.reference_no;
            document.getElementById('name').value = data.name;
            document.getElementById('date_in').value = data.date_in;
            document.getElementById('date_completed').value = data.date_completed;
            document.getElementById('address').value = data.address;
            document.getElementById('contact').value = data.contact;
            document.getElementById('brand').value = data.brand;
            document.getElementById('dealer').value = data.dealer;
            document.getElementById('model').value = data.model;
            document.getElementById('serial_indoor').value = data.serial_indoor;
            document.getElementById('serial_outdoor').value = data.serial_outdoor;
            document.getElementById('complain').value = data.complain;
            document.getElementById('labor').value = data.labor;
            document.getElementById('transpo').value = data.transpo;
            document.getElementById('startup_pay').value = data.startup_pay;
            document.getElementById('remark_status').value = data.remark_status;
            document.getElementById('partnumber').value = data.partnumber;
            document.getElementById('do_number').value = data.do_number;
            document.getElementById('part_description').value = data.part_description;

            showTab('input-tab'); // Switch to input tab
        }

        // Delete a log
        function deleteLog(docId) {
            if (confirm("Are you sure you want to delete this log?")) {
                toggleLoader(true);
                db.collection("logs").doc(docId).delete().then(() => {
                    alert('Log successfully deleted!');
                    loadLogs();
                }).catch(error => {
                    console.error("Error deleting log: ", error);
                }).finally(() => {
                    toggleLoader(false);
                });
            }
        }

        // Reset the form
        function resetForm() {
            document.getElementById('log-form').reset();
            document.getElementById('doc_id').value = ''; // Clear the document ID
            showTab('view-tab'); // Go back to view tab
        }

        // Initial load of logs
        loadLogs();

        // Search functionality
        document.getElementById('search').addEventListener('input', function() {
            const searchValue = this.value.toLowerCase();
            const rows = document.querySelectorAll('#data-table-body tr');

            rows.forEach(row => {
                const cells = row.getElementsByTagName('td');
                let found = false;

                for (let cell of cells) {
                    if (cell.innerText.toLowerCase().includes(searchValue)) {
                        found = true;
                        break;
                    }
                }

                row.style.display = found ? '' : 'none'; // Show or hide row
            });
        });
    </script>
</body>
